name: Anecdote app deployment
on:
  push:
    branches:
      - master

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Run test
        run: npm run test
        env: 
          MONGODB_TEST_URI: ${{ secrets.MONGODB_TEST_URI }}
      - name: Build
        run: npm run build
